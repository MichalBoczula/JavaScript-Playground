<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Navbar.css">
    <script src="https://kit.fontawesome.com/fec134f5a3.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
</head>
<body>
    <nav class="nav">
        <h2 class="brand">
            Brand 
            <span class="brandSpan">
                Name
            </span>
        </h2>
        <ul class="ul links">
            <li class="link">Home</li>
            <li class="link">About Us</li>
            <li class="link">Services</li>
            <li class="link">Projects</li>
            <li class="link">Contact</li>
            <ul class="ul socials">
                <li class="socialLink">
                    <i class="fab fa-facebook-square fa-2x"></i>
                </li>
                <li class="socialLink">
                    <i class="fab fa-twitter-square fa-2x"></i>
                </li>
                <li class="socialLink">
                    <i class="fab fa-linkedin fa-2x"></i>
                </li>
            </ul>
        </ul>
        
        <div class="toogleBtn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <script src="./Navbar.js"></script>
</body>
</html>
